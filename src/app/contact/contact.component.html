<div id="container">
  <h1>&bull; Nous contacter &bull;</h1>
  <div class="underline">
  </div>
  <div class="icon_wrapper">
    <i class="fas fa-envelope-open-text"></i>
  </div>
  <form action="#" method="post" id="contact_form">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="Mon nom est" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Mon email est" name="email" id="email_input" required>
    </div>
    <div class="telephone">
      <label for="name"></label>
      <input type="text" placeholder="Mon numéro est" name="telephone" id="telephone_input" required>
    </div>
    <div class="subject">
      <label for="subject"></label>
      <select placeholder="Sujet du message" name="subject" id="subject_input" required>
        <option disabled hidden selected>Sujet du message</option>
        <option>Je voudrais être adhérents</option>
        <option>Je souhaite devenir partenir</option>
        <option>Je suis déja membre et j'ai un probléme concernant le service</option>
      </select>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="Je voudrais vous parler au sujet d'" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Envoie du message" id="form_button" />
    </div>
  </form><!-- // End form -->
</div><!-- // End #container -->
<app-footer></app-footer>
