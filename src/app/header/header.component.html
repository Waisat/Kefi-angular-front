<header>
  <div id="block-event-of-moment">
    <div id="text-block-event-of-moment">

      <p id="text-description-event-home">Kefi - Soirée Mood Saint Laurent <br> 18 novembre 2021 19:00 à 00:00 </p>


      <a href="https://my.weezevent.com/kefi-soiree-mood-saint-laurent" target="_blank">
        <svg class="icon-arrow before">
          <use xlink:href="#arrow"></use>
        </svg>
        <span class="label">Réservation</span>
        <svg class="icon-arrow after">
          <use xlink:href="#arrow"></use>
        </svg>
      </a>

      <svg style="display: none;">
        <defs>
          <symbol id="arrow" viewBox="0 0 35 15">
            <title>Arrow</title>
            <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z "/>
          </symbol>
        </defs>
      </svg>



    </div>

  </div>
  <carousel class="carousel_header" [images]="images" [arrowsTheme]="'dark'" [height]="850" [autoplay]="true" [autoplayInterval]="5000"
            [transitionTimingFunction]="'ease-in-out'" [width]="1920" [cellsToScroll]="1" [cellWidth]="widthCarousel" [loop]="true"
            [overflowCellsLimit]="2" [arrows]="false" >
  </carousel>
  <div class="overlay">
    <h1 id="main-slogan">Le Business autrement</h1>
    <h3 id="reason-to-choose-us">Développer votre business sur la Côte d'Azur avec une vision différente</h3>
    <br>
    <button id="button-about-us" (click)="clickScrollToAbout()">En savoir +</button>
  </div>
</header>
